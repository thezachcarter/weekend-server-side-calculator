<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server-Side Calculator</title>
</head>

<body>
    <!-- <input type="number" id="num1">
    <input type="number" id="num2"> -->

    <div id="calcContainer">

        <div id="displayContainer">

            <p id="calcDisplay"><span id="titleDisplay">SERVER-SIDE CALCULATOR</span></p>

        </div>

        <button class="number btn" id="1">1</button>
        <button class="number btn" id="2">2</button>
        <button class="number btn" id="3">3</button>
        <button class="operator btn" id="+">+</button>
        <button class="number btn" id="4">4</button>
        <button class="number btn" id="5">5</button>
        <button class="number btn" id="6">6</button>
        <button class="operator btn" id="-">-</button>
        <button class="number btn" id="7">7</button>
        <button class="number btn" id="8">8</button>
        <button class="number btn" id="9">9</button>
        <button class="operator btn" id="*">*</button>
        <button class="number btn" id=".">.</button>
        <button class="number btn" id="0">0</button>
        <button class="otherBtn btn" id="clear">C</button>
        <button class="operator btn" id="/">/</button>
        <button class="otherBtn btn" id="clearHistory">CLEAR HISTORY</button>
        <button class="btn" id="equal">=</button>


    </div>

    <div id="historyContainer">
        <h4 id="lastResult"></h4>
        <ul id="resultDisplay"></ul>
    </div>

</body>

</html>
